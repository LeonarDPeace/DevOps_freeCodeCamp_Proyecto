# Pipeline completo de CI/CD con optimizaciones
name: Complete CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Start timer
        run: echo "Start time:" && date
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run security scan
        run: npx eslint .
      
      - name: End timer
        run: echo "End time:" && date

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup K3d cluster
        run: k3d cluster create dev-cluster --servers 1 --agents 2 --port 8080:80@loadbalancer
      
      - name: Apply Kubernetes manifests
        run: kubectl apply -f k8s/
      
      - name: Deploy app
        run: kubectl rollout restart deployment/webapp

  terraform:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Apply
        run: terraform apply -auto-approve
