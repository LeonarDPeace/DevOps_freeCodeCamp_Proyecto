# Workflow para testing en múltiples entornos - Optimizado
name: Matrix Testing

on:
  workflow_dispatch:  # Solo ejecución manual
    inputs:
      node_versions:
        description: 'Node versions to test (comma-separated: 16.x,18.x)'
        required: false
        default: '18.x'
      test_backend:
        description: 'Test backend'
        type: boolean
        required: false
        default: true
      test_frontend:
        description: 'Test frontend'
        type: boolean
        required: false
        default: true
  schedule:
    - cron: '0 8 * * 0'  # Domingos a las 8 AM (semanal)

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x]  # Solo versión actual para reducir costos
        component: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.component }}/package-lock.json
      
      - name: Install dependencies
        working-directory: ./${{ matrix.component }}
        run: npm ci --prefer-offline
      
      - name: Run tests
        working-directory: ./${{ matrix.component }}
        run: npm test -- --passWithNoTests
        continue-on-error: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.component }}-node${{ matrix.node-version }}
          path: ${{ matrix.component }}/coverage/
          retention-days: 7
