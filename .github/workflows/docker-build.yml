# Workflow para build de Docker images
name: Docker Build
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: |
          DOCKER_BUILDKIT=1 docker build -t crud-backend:latest ./backend
          DOCKER_BUILDKIT=1 docker build -t crud-frontend:latest ./frontend
